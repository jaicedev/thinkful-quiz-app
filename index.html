<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container header">
        <h1 class="page-title">Merchant Services</h1>
        <h2 class="page-sub-title">Quiz</h2>
    </div>
    <div class="container quiz-box">
        <form class="quiz">
            <p class="question">What is one basis point equivalent to in terms of pricing structure?</p>
            <ul class="answer-selection">
                <input type="radio" class="selector">
                <li class="answer">1%</li>
                <input type="radio" class="selector">
                <li class="answer">0.1%</li>
                <input type="radio" class="selector">
                <li class="answer">0.01%</li>
                <input type="radio" class="selector">
                <li class="answer">0.001%</li>
            </ul>
            <button class="question-button" type="submit">Previous Question</button>
            <button class="question-button" type="submit">Next Question</button>
        </form>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
